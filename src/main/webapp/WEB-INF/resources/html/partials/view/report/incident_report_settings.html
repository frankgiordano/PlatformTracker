<div data-ng-controller="IncidentReportSettingsController" data-ng-init="init()">

	<div>
		<h2>Incident Report Settings</h2>
	</div>

	<div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
	<div id="messages" class="alert alert-danger" data-ng-show="errormessages" data-ng-bind="errormessages"></div>
	<div style="clear:both;">&nbsp;</div>

	<form class="form-horizontal" name="helpForm" novalidate role="form">
		<div class="form-group">
			<label class="col-sm-3 control-label">Enable\Disable Auto Incident Weekly Report</label>
			<div class="col-sm-3">
				<div class="onoffswitch">
					<input type="checkbox" ng-model="onoffswitch" ng-true-value="ON" ng-false-value="OFF"
						name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
					<label class="onoffswitch-label" for="myonoffswitch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>
		</div>
		<div style="clear:both;">&nbsp;</div>

		<div class="form-group">
			<div class="pull-left">
				<div class="col-sm-offset-8 col-sm-4">
					<button class="btn btn-primary" data-ng-disabled="progress.active()"
						data-ng-click="saveReportSettings()">
						Save
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
