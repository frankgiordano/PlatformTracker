<div data-ng-controller="ProductController" class="table table-condensed">
    <div>
        <a href="#" class="" onclick="event.preventDefault()" ng-click="cancelCreate()">
            <img src="/plattrk/resources/images/back.jpg" width="50" height="50" />
        </a>
    </div>
    <div ng-hide="loading">
        <div class="row" style="padding-bottom: 1%; padding-top: 2%">
            <div class="col-sm-12">
                <progressbar class="progress-striped active" max="200" value="200" type="info"><i>Creating Product....</i>
                </progressbar>
            </div>
        </div>
    </div>
    <div ng-hide="hideDuringLoading">
        <div>
            <h2>Create Product</h2>
        </div>
        <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
        <div id="messages" class="alert alert-danger" data-ng-show="errormessages" data-ng-bind="errormessages"></div>
        <form class="form-horizontal" name="productForm" novalidate role="form">
            <div data-ng-init="createSetup()">
                <div class="form-group" ng-class="{ 'has-error' : productForm.platform.$invalid && submitted }">
                    <label class="col-sm-2 control-label">Platform</label>
                    <div class="col-sm-6">
                        <select name="platform" required data-ng-model="selectedPlatform" class="form-control"
                            ng-options="platform.name for platform in platforms" ng-required="platformRequired">
                            <option value="">Select a Platform</option>
                        </select>
                        <p ng-show="productForm.platform.$error.required" class="help-block">Required.</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : productForm.incidentName.$invalid && submitted }">
                    <label class="col-sm-2 control-label">Incident Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="incidentName" name="incidentName" data-ng-model="incidentName"
                            class="form-control" ng-maxlength="50" ng-required="incidentNameRequired" required />
                        <p ng-show="productForm.incidentName.$error.maxlength" class="help-block">Incident Name is too
                            long.</p>
                        <p ng-show="productForm.incidentName.$error.required" class="help-block">Required.</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : productForm.startDate.$invalid && submitted }">
                    <label class="col-sm-2 control-label">Start Date</label>
                    <div class="col-sm-6">
                        <input type="date" name="startDate" data-ng-model="startDate" class="form-control"
                            ng-required="startDateRequired" required />
                        <p ng-show="productForm.startDate.$error.required" class="help-block">Required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">End Time</label>
                    <div class="col-sm-6">
                        <input type="date" name="endDate" data-ng-model="endDate" class="form-control">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : productForm.clientName.$invalid && submitted }">
                    <label class="col-sm-2 control-label">Client Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="clientName" data-ng-model="clientName" class="form-control"
                            ng-required="clientNameRequired" required />
                        <p ng-show="productForm.clientName.$error.required" class="help-block">Required.</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : productForm.shortName.$invalid && submitted }">
                    <label class="col-sm-2 control-label">Short Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="shortName" data-ng-model="shortName" class="form-control"
                            ng-required="shortNameRequired" required />
                        <p ng-show="productForm.shortName.$error.required" class="help-block">Required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Owner</label>
                    <div class="col-sm-7">
                        <div multi-select input-model="owners" button-label="userName" helper-elements="filter"
                            output-model="ownerList" item-label="userName" tick-property="ticked"
                            selection-mode="single"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Max Weekly Up Time</label>
                    <div class="col-sm-6">
                        <input type="text" name="maxWeeklyUptime" placeholder="Enter a Number"
                            data-ng-model="maxWeeklyUptime" class="form-control" only-digits required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Revenue %</label>
                    <div class="col-sm-6">
                        <input type="text" name="revenue" placeholder="Enter a Number" data-ng-model="revenue"
                            class="form-control" only-digits />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">User %</label>
                    <div class="col-sm-6">
                        <input type="text" name="users" placeholder="Enter a Number" data-ng-model="users"
                            class="form-control" only-digits />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" data-ng-disabled="progress.active()" ng-show="!disableButton"
                            data-ng-click="submit(helpForm)">
                            Submit
                        </button>
                        <button class="btn btn-primary" data-ng-click="cancelCreate()">Back</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
